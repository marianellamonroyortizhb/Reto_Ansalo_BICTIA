<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="./styles.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
		<title>Calculadora</title>
	</head>
	<body>
		<div class="container-md w-75 p-5" id='contenedor'>
			<!-- Content here -->
			<h1 class="text-center pb-2">CALCULADORA</h1>
			<div class ="container bg-transparent w-50 mb-5 pl-5 pr-5">
				<input class="form-control form-control-lg border botonConf-0 bg-transparent text-right display-4" type="text" placeholder="0">
			</div>
			<br>
				<div>
			<div class="d-flex bg-transparent justify-content-center pb-5">
					<div class="btn-group-vertical">
						<button type="" class="btn border botonConf btn-light p-3">&nbsp</button>
						<button type="" class="btn border botonConf btn-light p-3">&nbsp</button>
						<button type="" class="btn border botonConf btn-danger p-3"> 7 </button>
						<button type="" class="btn border botonConf btn-danger p-3"> 4 </button>
						<button type="" class="btn border botonConf btn-danger p-3"> 1 </button>
						<button type="" class="btn border botonConf btn-danger p-3"><a></a>+/-</button>
					</div>
					<div class="btn-group-vertical">
						<button type="" class="btn border botonConf btn-light p-3">&nbsp</button>
						<button type="" class="btn border botonConf btn-light p-3">&nbsp</button>
						<button type="" class="btn border botonConf btn-danger p-3"> 8 </button>
						<button type="" class="btn border botonConf btn-danger p-3"> 5 </button>
						<button type="" class="btn border botonConf btn-danger p-3"> 2 </button>
						<button type="" class="btn border botonConf btn-danger p-3"> 0 </button>
					</div>
					<div class="btn-group-vertical">
						<button type="" class="btn border botonConf btn-light p-3">&nbsp</button>
						<button type="" class="btn border botonConf btn-light p-3">&#8730</button>
						<button type="" class="btn border botonConf btn-danger p-3"> 9 </button>
						<button type="" class="btn border botonConf btn-danger p-3"> 6 </button>
						<button type="" class="btn border botonConf btn-danger p-3"> 3 </button>
						<button type="" class="btn border botonConf btn-danger p-3"> . </button>
					</div>
					<div class="btn-group-vertical">
						<button type="" class="btn border botonConf btn-light p-3">&nbsp</button>
						<button type="" class="btn border botonConf btn-light p-3"> / </button>
						<button type="" class="btn border botonConf btn-light p-3"> * </button>
						<button type="" class="btn border botonConf btn-light p-3"> - </button>
						<button type="" class="btn border botonConf btn-light p-3"> + </button>
						<button type="" class="btn border botonConf btn-light p-3"> = </button>
					</div>
					<div class="btn-group-vertical">
						<a type="" class="btn-transparent p-3">&nbsp</a>
						<a type="" class="btn-transparent p-3">&nbsp</a>
						<a type="" class="btn-transparent p-3">&nbsp</a>
						<a type="" class="btn-transparent p-3">&nbsp</a>
						<a type="" class="btn-transparent p-3">&nbsp</a>
						<a type="" class="btn-transparent p-3">&nbsp</a>
					</div>
			</div>
			</div>
		</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="./actionfile.js"></script>
	<script src="https://code.jquery.com/jquery-3 p-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
</html>
