<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="./styles.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 

		<title>Reto Ánsalo</title>
	</head>
	<body>
		<div class="container-md bg-white pt-5" id='container'>
			<!-- Content here -->
			<h1 class="text-center">RETO ÁNSALO</h1>
			<div class="d-flex flex-row pt-5 pb-3">
				<div class="row justify-content-center">
					<div class="col-3 ml-5 mb-3 mr-2">
						<h3>Letras</h3>
					</div>
					<div class="col-5">
						<input class="form-control" type="text" placeholder="Ingresa aquí las letras" readonly>
					</div>
					<div class="w-100"></div>
					<div class="col-3 ml-5 mr-2">
						<h3>Números</h3>
					</div>
					<div class="col-5">
						<input class="form-control" type="text" placeholder="Ingresa aquí los números" readonly>
					</div>
					<div class="w-100"></div>
					<hr>
					<div class="col text-center">
						<div class="custom-control custom-switch">
							<input type="checkbox" class="custom-control-input TemaRetro" onclick="TemaRetro()" id="SwitchRetro">
							<label class="custom-control-label" for="SwitchRetro">ACTIVAR TEMA RETRO</label>
						</div>
					</div>
					<div class="w-100"></div>
					<div class="col text-center">
						<div class="custom-control custom-switch">
							<input type="checkbox" class="custom-control-input TemaDark" onclick="TemaDark()" id="SwitchDark">
							<label class="custom-control-label" for="SwitchDark">TEMA OSCURO</label>
						</div>
					</div>
				</div>
			</div>
			<div>
			<div class="d-flex bg-transparent justify-content-center pb-5">
					<div class="btn-group-vertical mx-2">
						<button type="" class="btn botonConf rounded-circle btn-danger mb-3 p-2">A - 1</button>
						<button type="" class="btn botonConf rounded-circle btn-danger mb-3 p-2">D - 4</button>
						<button type="" class="btn botonConf rounded-circle btn-danger mb-3 p-2">G - 7</button>
						<a href="./calculadora.html" class="btn botonConf rounded-circle btn-danger mb-3 p-2">&nbsp</a>
					</div>
					<div class="btn-group-vertical mx-2">
						<button type="" class="btn botonConf rounded-circle btn-danger mb-3 p-2">B - 2</button>
						<button type="" class="btn botonConf rounded-circle btn-danger mb-3 p-2">E - 5</button>
						<button type="" class="btn botonConf rounded-circle btn-danger mb-3 p-2">H - 8</button>
						<button type="" class="btn botonConf rounded-circle btn-danger mb-3 p-2">J - 0</button>
					</div>
					<div class="btn-group-vertical mx-2">

						<button type="" class="btn botonConf rounded-circle btn-danger mb-3 p-2">C - 3</button>
						<button type="" class="btn botonConf rounded-circle btn-danger mb-3 p-2">F - 6</button>
						<button type="" class="btn botonConf rounded-circle btn-danger mb-3 p-2">I - 9</button>
						<button type="" class="btn botonConf rounded-circle btn-danger mb-3 p-2">reset</button>
					</div>
			</div>
			</div>
		</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="actionfile.js"></script>
	<script src="https://code.jquery.com/jquery-3 p-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
</html>
